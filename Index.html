<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img src="./Img/pkmon.png" alt="pokemon">
                <form action="">
                    <p>Ingresa Pokemon</p>
                    <input type="text" class="form-control" id="poke-text">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="bottom">
                 <div class="col-sm-offset-4 col-sm-8">
                    <button class="btn success" type="button" id="search-poke" class="btn btn-default" data-toggle="modal" data-target="#exampleModal">Buscar Pokemon</button>
                </div>
            </div>
        </div>
    </div>
        <div class="container p">
        <div class="row">
            <div class="col-sm-12" id="pokemons" >
                
            </div>
        </div>
    </div>
    <!-- modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="profile-pokemon">
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-5">
                            <figure id="profile-photo" class="justify-content-start"></figure>
                        </div>
                        <hr>
                        <div class="col-sm-offset-1 col-sm-5">
                            <h4 id="poke-id"></h4>
                            <p id="hp"></p>
                            <p id="attack"></p>
                            <p id="defense"></p>
                            <p id="speed"></p>
                            <p id="sp-atk"></p>
                            <p id="sp-def"></p>
                        </div>
                        <hr>
                        <div class="col-sm-offset-1 col-sm-5">
                            <p id="type"></p>
                            <p id="abilities"></p>
                            <p id="weight"></p>
                            <p id="height"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
